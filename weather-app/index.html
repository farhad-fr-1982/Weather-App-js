<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Css Source-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city</p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22&#176;C</h1>
            <h2 class="city">New Yourk</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="">
                    <div class="">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                    <div class="">
                        <p class="wind">15 Km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!--Js Source-->
    <script src="js/main.js"></script>
</body>
</html>
